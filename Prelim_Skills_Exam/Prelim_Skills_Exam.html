<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
    </head>

    <!-- BODY -->
    <body>
        <body bgcolor="beige">
        <img src = "mlbb-wallpaper.jpg" width = 600 height = 400>
        <h1 id="title">MLBB Hero Form</h1>
        <p id="description">
            Help us develop by answering our survey. Get a chance to win a <strong>special skin</strong> after answering!
        </p>

        <form id="survey-form">
            <label id="name-label" for="name">Username:</label><br>
            <input type="text" id="name" name="name" placeholder="Input Username Here" required><br><br>

            <label id="number-label" for="number">ID:</label><br>
            <input type="number" id="number" name="number" placeholder="Input ID Here" min="0" max="999999999999999" required><br><br>

            <label id="email-label" for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Input Email Address Here" required> <br><br>

            <label for="dropdown">Choose a Fighter Hero</label><br>
            <select id="dropdown" name="fighter">
                <option value="">Select one</option>
                <option value="zilong">Zilong</option>
                <option value="aldous">Aldous</option>
                <option value="balmond">Balmond</option>
                <option value="argus">Argus</option>
                <option value="chou">Chou</option>
            </select><br>

            <p>Choose a Mage Hero</p>
            <label>
                <input type="radio" name="mage" value="eudora"> Eudora
            </label><br>

            <label>
                <input type="radio" name="mage" value="vale"> Vale
            </label><br>

            <label>
                <input type="radio" name="mage" value="valir"> Valir
            </label><br><br>

            <p>Choose a Role</p>
            
            <label>
                <input type="checkbox" name="roles" value="exp"> Exp Lane
            </label><br>

            <label>
                <input type="checkbox" name="roles" value="jungle_or_core"> Jungle / Core
            </label><br>

            <label>
                <input type="checkbox" name="roles" value="mid"> Mid Lane
            </label><br>

            <label>
                <input type="checkbox" name="roles" value="marksman"> Marksman
            </label><br>

            <label>
                <input type="checkbox" name="roles" value="roam"> Roam 
            </label><br><br>

            <label for="comments">Additional Comments</label><br>
            <textarea id="comments" name="comments" placeholder="Enter your comments here..." rows="4" cols="40">
            </textarea><br><br>

            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
