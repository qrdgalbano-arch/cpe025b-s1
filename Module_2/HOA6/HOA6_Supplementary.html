<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover Your World</title>
    <!-- Task 1: Add the favicon link here -->
     <link rel = "icon" href = "web-favicon.png" type = "image/png">
    <!-- Task 2: Add link to script here -->
    <script src = "script.js"></script>
</head>
<body>
    <h1>Discover Your World <span>&#x1F30D;</span><!-- Task 3: Add an emoji here --></h1>
    <p>Click the button to learn about the continent you're on and some famous geographical features.</p>
    <!-- Task 4: Add a button for displaying geolocation information here -->
    <button id="getLocation">Discover Location</button>
    <p id="result"></p>
    <!-- Script.js is at a separate file. It still gives the same functionality as if the code was here in HTML. -->


    <img src="https://edube.org/uploads/media/default/0001/04/continents.jpg" usemap="#image-map" alt="World Map">
    <map name="image-map">
                <!-- Task 5: Add area tags for continents here -->
        <area shape = "rect" title = "North America" href = "https://www.britannica.com/place/North-America" coords = "50,50,350,250" alt = "North America">
        <area shape = "rect" title = "South America" href = "https://www.britannica.com/place/South-America" coords = "50,250,350,450" alt = "South America">
        <area shape = "rect" title = "Europe" href = "https://www.britannica.com/place/Europe" coords = "350,50,500,200" alt = "Europe">
        <area shape = "rect" title = "Africa" href = "https://www.britannica.com/place/Africa" coords = "450,150,600,400" alt = "Africa">
        <area shape = "rect" title = "Asia" href = "https://www.britannica.com/place/Asia" coords = "550,50,850,300" alt = "Asia">
        <area shape = "rect" title = "Australia and Oceania" href = "https://www.britannica.com/place/Australia" coords = "750,350,900,550" alt = "Australia and Oceania">
    </map>
</body>
</html>
